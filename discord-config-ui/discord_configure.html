<template name="configureLoginServiceDialogForDiscord">
    <p>
        First, you'll need to get a Discord Client ID and Client Secret. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://discordapp.com/developers/applications/" target="_blank">https://discordapp.com/developers/applications/</a>
            and create a new application
        </li>
        <li>
            Set Authorization redirect URI to: <span class="url">{{siteUrl}}_oauth/discord</span>
        </li>
    </ol>
</template>
